<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Economic Data Analyzer</title>
    <script type="text/javascript" src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Economic Data Analyzer</h1>

        </div>
    </div>

</html>
